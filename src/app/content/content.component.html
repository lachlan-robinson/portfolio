<div class="absolute h-full w-full bg-radial to-gray-900 z-1"></div>
<div
	class="absolute inset-0 h-full w-full bg-gray-900 bg-[radial-gradient(#475569_1px,transparent_1px)] [background-size:16px_16px] z-0"
></div>
<div
	class="relative text-white min-h-screen items-center justify-center flex flex-col z-2"
>
	<div class="col-centered w-10/12 md:w-8/12 lg:w-6/12 m-auto">
		<div>
			<h2
				class="text-3xl font-bold col-span-2 transition duration-300 ease-in-out"
				[class.opacity-0]="!loaded"
			>
				👋🏻 Hey, I'm
				<span class="text-purple-500">Lachlan Robinson</span>. I'm a
				junior front-end web developer based in Melbourne. I have a
				passion for creating well designed and user-friendly web apps.
			</h2>
		</div>
		<div
			class="w-10/12 grid grid-cols-1 md:grid-cols-3 gap-5 mt-5 p-4 m-auto"
			[class.opacity-0]="!loaded"
		>
			<a
				href="https://github.com/lachlan-robinson"
				target="_blank"
				class="font-bold p-2 bg-gray-800 rounded-xl border-2 border-gray-800 hover:border-purple-500 hover:cursor-pointer transition duration-300 hover:scale-105 flex flex-row items-center shadow-lg"
			>
				<img src="github-logo.svg" class="w-2/12 mr-2" />
				Github
			</a>
			<a
				href="https://www.linkedin.com/in/lachlanrobinson/"
				target="_blank"
				class="font-bold p-2 bg-gray-800 rounded-xl border-2 border-gray-800 hover:border-purple-500 hover:cursor-pointer transition duration-300 hover:scale-105 flex flex-row items-center shadow-lg"
			>
				<img src="linkedin-logo.svg" class="w-2/12 mr-2" />
				LinkedIn
			</a>
			<a
				href="https://www.instagram.com/lachlanrobinson_/"
				target="_blank"
				class="font-bold p-2 bg-gray-800 rounded-xl border-2 border-gray-800 hover:border-purple-500 hover:cursor-pointer transition duration-300 hover:scale-105 flex flex-row items-center shadow-lg"
			>
				<img src="insta-logo.svg" class="w-2/12 mr-2" />
				Instagram
			</a>
		</div>
	</div>
	<div
		class="flex flex-col items-center mb-5 transition duration-300 ease-in-out"
		[class.opacity-0]="!isAtTop"
	>
		<p class="mb-2 font-bold">See More</p>
		<img src="downarrow.svg" class="w-10" />
	</div>
</div>
